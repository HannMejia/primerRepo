<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="contenidoFormulario">
            <h1>¿No tienes una cuenta? Regístrate</h1>
            <form>
                <div class="datoEntrada" id="nombre">
                    <input type="text" placeholder="Nombre">
                </div>
                <div class="datoEntrada" id="ciudad">
                    <input type="text" placeholder="Ciudad">
                </div>
                <div class="datoEntrada" id="correo">
                    <input type="text" placeholder="Correo electrónico">
                </div>
                <div class="datoEntrada" id="contraseña">
                    <input type="password" placeholder="Contraseña">
                </div>
                <div class="boton">
                    <button id="registro" type="button">Registrarse</button>
                    <button id="sesion" type="button" class="deshabilitar">¿Ya tienes cuenta? Inicia sesión</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
