<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Tablas</title> 
</head>
<body>
    <h1>Tablas</h1>
    <table border="1"> <!--border = añade borde a la tabla-->
        <tr> <!--tr = table row, define filas dentro de la tabla-->
            <th>Nombre</th> <!--th = table header, define el encabezado de la tabla-->
            <th>Teléfono</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td>Hannia</td> <!--td = table data, define los datos de la tabla-->
            <td>5560916564</td>
            <td>22</td>
        </tr>
        <tr>
            <td>Isaac</td> 
            <td>5544466688</td>
            <td>18</td>
        </tr>
        <tr>
            <td>Arez</td> 
            <td>5576799876</td>
            <td>26</td>
        </tr>
        <tr>
            <td>Mafer</td> 
            <td>5562949273</td>
            <td>25</td>
        </tr>
    </table>
    <h2>Tabla de panes</h2>
    <table border="2"> 
        <tr>
            <th>Pan</th>
            <th>Costo</th>
            <th>Piezas</th>
        </tr>
        <tr>
            <td>Concha</td>
            <td>$10</td>
            <td>2</td>
        </tr>
    </table>
</body>
