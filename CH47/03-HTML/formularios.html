<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <form> <!--etiqueta para crear formularios-->
        <!--input: etiqueta para recabar información-->
        <!--type: define el tipo de datos que va a recibir-->
        <!--value: agregar texto a un botón-->
        <!--label: nombrar lo que va a llevar el input-->
        <!--for en label: liga la label con el input con id del mismo nombre-->
        <label>Nombre completo:</label>
        <input type="text"> <!--text: texto-->
        <br>
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo"> <!--email: correo electrónico-->
        <br>
        <label>Contraseña:</label>
        <input type="password"> <!--password: contraseña-->
        <br>
        <label>Adjuntar archivo:</label>
        <input type="submit"> <!--submit: enviar-->
        <br>
        <label>Fecha de nacimiento:</label>
        <input type="date"> <!--date: fecha-->
        <br>
        <label>Teléfono:</label>
        <input type="tel"> <!--tel: número de teléfono-->
        <br>
        <label>Dé click en abrir</label>
        <input type="button" value="abrir"> <!--button: botón-->
        <br>
        <label>Términos y condiciones:</label>
        <input type="checkbox"> <!--checkbox: cajita de marcado-->
        <br>
        <label>Quiero actualizaciones:</label>
        <input type="radio"> <!--radio: botón redondo-->
    </form>
</body>
</html>
