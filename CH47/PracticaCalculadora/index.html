<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="card card-calculadora">
        <div class="car-body">
            <h2 class="card-title text-center text-primary">Mi primer calculadora :D</h2>
        </div>
        <form id="miCalculadora" class="text-center">
            <div class = "mb-3">
                <input type="number" id="numero1" placeholder="Aqui va tu primer numero" class="form-control" >
            </div>
            <div class = "mb-3">
                <input type="number" id="numero2" placeholder="Aqui va tu segundo numero" class="form-control" >
            </div>
            <div class="d-flex justify-content-center">
                <button onclick="operacionAritmetica ('suma')" type="button" class="btn btn-primary">Suma</button>
                <button onclick="operacionAritmetica ('resta')" type="button" class="btn btn-primary">Resta</button>
                <button onclick="operacionAritmetica ('multiplicacion')" type="button" class="btn btn-secondary">Multiplicación</button>
                <button onclick="operacionAritmetica ('division')" type="button" class="btn btn-secondary">División</button>
            </div>
            <!--Sección para visualizar resultado-->
            <div class="mt-4">
                <h4 class="text-center" id="result">Resultado: </h4>
            </div>
        </form> 
    </div>
    <script src="index.js"></script>
</body>
</html>
