<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Catálogo de Productos</h1>
    
    <!-- Formulario para agregar productos -->
    <form id="formProducto" class="mb-4">
        <div class="form-row">
            <div class="col-md-4">
                <input type="text" class="form-control" id="nombreProducto" placeholder="Nombre del Producto" required>
            </div>
            <div class="col-md-4">
                <input type="number" class="form-control" id="precioProducto" placeholder="Precio del Producto" required>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary btn-block">Agregar Producto</button>
            </div>
        </div>
    </form>

    <!-- Campo de búsqueda -->
    <input type="text" class="form-control mb-4" id="buscarProducto" placeholder="Buscar Producto">
    
    <!-- Lista de productos -->
    <div id="listaProductos" class="row">
        <!-- Productos se mostrarán aquí -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>

</body>
</html>
